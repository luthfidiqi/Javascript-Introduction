<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <script>
      // Mengambil data menggunakan fetch
      fetch("https://jsonplaceholder.typicode.com/users")
        // Membuat respon menjadi json
        .then((response) => response.json())
        // Mencetak nama menggunakan map untuk melakukan iterasi ovjek dalam array, kemudian dicetak
        .then((result) => {
          result.map((user) => console.log(user.name));
        });
    </script>
  </body>
</html>
